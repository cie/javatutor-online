<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/editor/editor.main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/basic-languages/java/java.min.js"></script>

<template x-webcomponent="code-editor">
  <main x-data="{
      options: {
        language: 'java'
      }
    }"
    x-init="require(['vs/editor/editor.main', 'vs/basic-languages/java/java'], _ => {
      monaco.editor.setTheme('vs-dark')
      const editor = window.editor = monaco.editor.create($el.querySelector('.editor', options));
      monaco.editor.setModelLanguage(editor.getModel(), 'java');
      window.addEventListener('resize', () => editor.layout())
    })">
    <div class="editor"></div>
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.css);
    </style>
  </main>
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      padding: 8px 0;
    }
    .editor {
      width: 100vw;
      height: 70vh;
    }
  </style>
</template>

<template x-webcomponent="menu-bar">
  <style>
    :host {
      display: block;
      height: 42px;
      display: flex;
      background: #2a2a2a;
    }
  </style>
</template>

<template x-webcomponent="nav-breadcrumb">

</style>
